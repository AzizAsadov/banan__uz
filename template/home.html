{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="cards">
        {% for post in posts %}
            <div class="card">
                <div class="image">
                    <img src="{{post.img.url}}" alt="img">
                </div>
                <div class="content">
                    <p>{{post.title}}</p>
                    <div class="div">
                        <p>{{post.date}}</p>
                        <p>{{post.views}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock content %}
